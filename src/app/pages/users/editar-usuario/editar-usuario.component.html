<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>
                Editar usuarios
            </h1>
            <hr>
        </div>
        <div class="col-12">
            <form [formGroup]="userCreated" class="mt-5">
                <div class="form-group row mt-3">
                    <div class="col">
                        <div class="group">
                            <input type="text" [formControlName]="'nombre'" name="nombre">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Nombre</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="group">
                            <input type="text" [formControlName]="'apellido'" name="apellido">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Apellido</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col">
                        <div class="group">
                            <input type="number" [formControlName]="'edad'" name="edad">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Edad</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="group">
                            <input type="email" [formControlName]="'email'" name="email">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Email</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <div class="col">
                        <div class="group">
                            <input type="text" [formControlName]="'telefono'" name="telefono">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Telefono</label>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" (click)="guardarUsuario()" class="btn w-100 btn-info text-white">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
